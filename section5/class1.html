<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // パスカルケース：先頭が大文字
    // 1ファイル 1クラス
    class Product {
      // プロパティ（値）は
      // 関数内(constructorなど)に
      // this.xxx = xxx;

      // クラス直下で書くなら
      // babelが必要

      // constructor:クラスの中で1回だけ使える関数
      // クラスを呼び出した時に、必ず最初に実行される
      constructor(productName){
        this.product = productName;
      }

      // メソッド(関数)は、functionは不要
      getProduct(){
        console.log(this.product);
      }

      addProduct(item) {
        this.product += item;
      }
    }

    const product = new Product('テスト');
    console.log(product.product);

    product.getProduct();
    product.addProduct('追加分です');
    product.getProduct();
  </script>
</body>
</html>
