<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ---------------
    // 関数の作り方
    // ---------------

    function test1(){
      return '関数１';
    }

    // 変数や定数に入れる
    // アロー関数も使える
    const test2 = function(){
      return '関数2';
    };

    const test3 = () => {
      return '関数3';
    }

    console.log(test1());
    console.log(test2());
    console.log(test3());

    // ----------------
    // Promise
    // ----------------

    // 1, 状態(ok / ng)と値
    // 2, Promiseチェーン

    // callbackの引数が状態

    // インプットなし
    function promiseTest1(){
      return new Promise((ok) => {
        // 何かしらの処理
        ok('プロミス１です');
      });
    }

    const promiseTest2 = new Promise( ok => {
      ok('プロミス２です')
    });

    console.log(promiseTest1());
    console.log(promiseTest2);

    // インプットあり
    function promiseTest3(input){
      return new Promise(ok => {
        // 何かしらの処理
        ok(`プロミス${input}です`);
      });
    }

    console.log(promiseTest3('太郎'));

    // promise チェーン
    // Promise .then(ok_callback, ng_callback)
    // Promise .then((ok_value) => {}, (ng_reason) => {})
    // Promise .catch((ng_reason) => {}) //NGはcatch
    

    // ngも追加
    // new Promise((ok, ng) => {})
    function promiseTest4(pay){
      return new Promise((ok, ng) => {
        if(pay >100){
        let change = pay - 100;
        ok(change);
        }
        ng('お金が足りません');
      })
    }

    console.log(promiseTest4(80).catch(e => {console.log(e)}));

    promiseTest4(180).then(change1 => {
      console.log(change1);
      return promiseTest4(change1); //Promiseでラップされる
    }).then(change2 => {
      console.log(change2);
    }).catch(e => console.log(e));

  </script>
</body>
</html>
